<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"    type="image/png" href="../../static/img/logo_E-esprit.png">
    <link rel="stylesheet" href="../../static/css/Styles-Body.css">
    <link rel="stylesheet" href="../../static/css/page-register.css">

    <title>Register | E-spirit</title>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="login-container">
        <h2>Inscription</h2>
        <form action="" method="POST"> 
            <div class="form-group">
                <label for="name">Prénom</label>
                <input type="name" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="name" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="tel">Numérau de téléphone</label>
                <input type="tel" id="tel" name="tel">
            </div>
            <div class="form-group">
                <label for="text">Nom d'utilisateur</label>
                <input type="text" id="text" name="text" required minlength="3">
            </div>
            <div class="form-group">
                <label for="email">Adresse Mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required minlength="5">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required minlength="5">
            </div>
            <button type="submit">Créer un compte</button>
        </form>
        <p class="signup-link">Vous possédez déjà un compte ?<a href="/login">Connectez-vous</a></p>
    </div>
</body>
</html>
