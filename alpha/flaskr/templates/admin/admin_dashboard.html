<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo_E-esprit.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Admin | E-Spirit</title>
</head>
<body>
    <a href="{{ url_for('get_online_users') }}">Online User</a>
    <h1>Server Component Statistics</h1>
    
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['CPU Usage', 'Memory Usage', 'Disk Usage'],
                datasets: [{
                    label: '% Usage',
                    data: [0, 0, 0],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        function updateChart() {
            fetch('/data')
            .then(response => response.json())
            .then(data => {
                myChart.data.datasets[0].data = [data.cpu_percent, data.memory_percent, data.disk_percent];
                myChart.update();
            });
        }

        setInterval(updateChart, 5000);

        // Appel initial pour charger les donn√©es lors du premier chargement de la page
        updateChart();
    </script>
</body>
</html>
