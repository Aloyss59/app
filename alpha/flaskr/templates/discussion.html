<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script> <!-- Votre script principal pour le chat -->
</head>
<body>
    <h1>Chat</h1>
    <ul id="messages" class="p-3">
        {% for message in messages %}
            <li class="message {% if message.sender_id == current_user.id %}sent{% else %}received{% endif %}">
                <small>{{ message.format_created_at() }}</small> 
                {% if message.sender_id == current_user.id %}
                    (You)
                {% endif %}
                    {{ message.sender.username }}: {{ message.text }} <br> 
            </li>
        {% endfor %}
    </ul>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="form" method="post" action="{{ url_for('send_message', user_id=user_id) }}">
                    <div class="input-group mb-3">
                        <input
                            type="text"
                            id="message_input"
                            class="form-control"
                            placeholder="Type a message"
                            aria-label="Type a message"
                            aria-describedby="basic-addon2"
                        />
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
