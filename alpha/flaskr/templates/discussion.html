<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Spirit Chat</title>
    <link rel="stylesheet" type="text/css" href="../static/css/page-parametre.css">
    <link rel="icon" type="image/png" href="../static/img/logo_E-esprit.png">
    <script src="../static/js/main.js"></script>
    <script src="../static/js/theme.js"></script>
    <script src="../static/js/profil.js"></script>
</head>
<body>
    <header>
        <img src="data:image/png;base64,{{ avatar_data.avatar }}" alt="Photo" class="ta-pp">
        <h2 class="username"> {{ current_user.username }} </h2>
        <div class="Name-page">Chat</div>
    </header>

    <ul id="messages" class="p-3">
        {% for message in messages %}
            <li class="message {% if message.sender_id == current_user.id %}sent{% else %}received{% endif %}">
                <small>{{ message.format_created_at() }}</small> 
                {% if message.sender_id == current_user.id %}
                    (You) 
                {% endif %}
                {{ message.sender.username }}: {{ message.text }} <br> 
            </li>
        {% endfor %}
    </ul>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="form" method="post" action="{{ url_for('send_message', user_id=user_id) }}">
                    <div class="input-group mb-3">
                        <input
                            type="text"
                            id="message_input"
                            class="form-control"
                            placeholder="Type a message"
                            aria-label="Type a message"
                            aria-describedby="basic-addon2"
                        />
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <button class="footer-button" onclick="pageamis()"><img src="../static/img/amis.png" alt="icone-friends" class="icone-friends"></button>
        <button class="footer-button" onclick="pagecam()"><img src="../static/img/camera.png" alt="icone-cam" class="icone-cam"></button>
        <button class="footer-button" onclick="pagechat()"><img src="../static/img/icons8-bulle-50.png" alt="icone-discu" class="icone-discu"></button>
        <button class="footer-button" onclick="pagealbum()"><img src="../static/img/album-photo.png" alt="icone-album" class="icone-album"></button>
        <button class="footer-button" onclick="pageparametre()"><img src="../static/img/parametres.png" alt="icone-setting" class="icone-setting"></button>
    </footer>

    <div id="account-info-popup" class="popup hidden">
        <div class="popup-content">
            <span id="close-popup" class="close">&times;</span>
            <img src="data:image/png;base64,{{ avatar_data.avatar }}" alt="photo" class="profil">
            <h2>Informations du Compte</h2>
            <p id="username"></p>
            <p id="userNom">Nom : ...</p>
            <p id="userPrenom">Prénom : ...</p>
        </div>
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
        var socket = io();
        var user_id = "{{ current_user.id }}";  // Récupérer l'ID utilisateur depuis le serveur Flask
        var userNames = {};  // Dictionnaire pour stocker les pseudos
    
        // Supposez que vous avez une fonction qui charge les pseudos des utilisateurs
        function loadUserNames() {
            fetch("/api/usernames")  // Une route que vous devez créer pour obtenir les pseudos des utilisateurs
                .then(response => response.json())
                .then(data => {
                    userNames = data;
                });
        }
    
        loadUserNames();
    
        var form = document.getElementById("form");
        var input = document.getElementById("message_input");
    
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            if (input.value.trim() !== "") {
                socket.emit("message", {
                    text: input.value,
                    sender_id: user_id,
                    receiver_id: "{{ user_id }}"  // L'ID de l'utilisateur avec qui vous discutez
                });
                input.value = "";
            }
        });
    
        socket.on("message", function (data) {
            var item = document.createElement("li");
            var currentTime = formatDateToLocalTime(data.created_at);
    
            var senderName = userNames[data.sender_id] || "Unknown";
            var textContent = "<small>" + currentTime + "</small> ";
    
            if (data.sender_id === user_id) {
                item.classList.add("message", "sent");
                textContent += "(You) " + senderName + ": " + data.text + "<br>";
            } else {
                item.classList.add("message", "received");
                textContent += senderName + ": " + data.text + "<br>";
            }
    
            item.innerHTML = textContent;
            document.getElementById("messages").appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    
        function formatDateToLocalTime(utcDateString) {
            var localDate = new Date(utcDateString);
            return localDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
    </script>    
</body>
</html>
