<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script> <!-- Votre script principal pour le chat -->
</head>
<body>
    <h1>Chat</h1>
    <ul id="messages" class="p-3">
        {% for message in messages %}
            <li class="message {% if message.sender_id == current_user.id %}sent{% else %}received{% endif %}">
                <small>{{ message.format_created_at() }}</small> 
                {% if message.sender_id == current_user.id %}
                    (You) 
                {% endif %}
                {{ message.sender.username }}: {{ message.text }} <br> 
            </li>
        {% endfor %}
    </ul>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="form" method="post" action="{{ url_for('send_message', user_id=user_id) }}">
                    <div class="input-group mb-3">
                        <input
                            type="text"
                            id="message_input"
                            class="form-control"
                            placeholder="Type a message"
                            aria-label="Type a message"
                            aria-describedby="basic-addon2"
                        />
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
        var socket = io();
        var user_id = "{{ current_user.id }}";  // Récupérer l'ID utilisateur depuis le serveur Flask
    
        var form = document.getElementById("form");
        var input = document.getElementById("message_input");
    
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            if (input.value.trim() !== "") {
                socket.emit("message", {
                    text: input.value,
                    sender_id: user_id,
                    receiver_id: "{{ user_id }}"  // L'ID de l'utilisateur avec qui vous discutez
                });
                input.value = "";
            }
        });
    
        socket.on("message", function (data) {
            var item = document.createElement("li");
            var currentTime = formatDateToLocalTime(data.created_at);
    
            if (data.sender_id === user_id) {
                item.classList.add("message", "sent");
                item.innerHTML = "<small>" + currentTime + "</small> (You) " + data.text + "<br>";
            } else {
                item.classList.add("message", "received");
                item.innerHTML = "<small>" + currentTime + "</small> " + data.text + "<br>";
            }
    
            document.getElementById("messages").appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    
        function formatDateToLocalTime(utcDateString) {
            var localDate = new Date(utcDateString);
            return localDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
    </script>    
</body>
</html>
